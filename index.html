<body>
    <!-- Landing Page -->
    <div id="landing-page" class="page active">

                            class="usernames-textarea" 
                            id="usernames-input"
                            placeholder="Enter usernames (one per line)&#10;Example:&#10;elonmusk&#10;BillGates&#10;sundarpichai"
                            oninput="updateCounter()"
                        ></textarea>
                        <div class="input-info">
                            <p class="info-text">ðŸ’¡ Paste usernames without the @ symbol</p>
                            <p class="info-text">âš¡ Maximum 500 usernames per check</p>

                    </button>

    <!-- Loading Page -->
    <div id="loading-page" class="page">
        <div class="loading-container">
            <div class="loading-content">
                <h2 class="loading-title">Analyzing Usernames</h2>
                <div class="spinner-wrapper">
                    <div class="spinner"></div>
                </div>
                <div class="progress-container">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>

    </div>

    <!-- Results Page -->
    <div id="results-page" class="page">
        <div class="results-container">
            <div class="results-header">
                <h2 class="results-title">Results</h2>
                <p class="results-subtitle">Here's what we found</p>
            </div>

            <div class="stats-grid" id="stats-grid"></div>

            <!-- Summary Section (Changed Usernames) -->
            <div class="section" id="summary-section">
                <div class="section-header">
                    <h3 class="section-title">ðŸ“Š Changed Usernames Summary</h3>
                </div>
                <div style="overflow-x: auto;">
                    <table class="results-table" id="summary-table"></table>

            <div class="section">
                <div class="section-header">
                    <h3 class="section-title">All Results</h3>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                        <button class="copy-btn" onclick="copyColumn('links')">ðŸ“‹ Copy Links</button>
                        <button class="copy-btn" onclick="copyColumn('usernames')">ðŸ“‹ Copy Usernames</button>
                    </div>
                </div>

                    Check More Usernames
                </button>
            </div>
        </div>

    <script>
        const API_PROXY = 'https://turboapi.org';
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1CjJ0A_3T8C3njZMQXMPH5lnU2a_68J0yfVGOwdwSgY8/gviz/tq?tqx=out:csv';
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 1000; // 1 second
        const MAX_PARALLEL = 20; // Parallel requests
        
        let results = [];
        let sheetData = {};
        let challengeCache = null;
        let challengeCacheTime = 0;
        const CHALLENGE_CACHE_DURATION = 50000; // 50 seconds

        // Update username counter
        function updateCounter() {
            const input = document.getElementById('usernames-input').value;
            const usernames = input.split('\n')
                .map(u => u.trim().replace('@', '').toLowerCase())
                .filter(u => u.length > 0);
            
            const count = usernames.length;
            const counterEl = document.getElementById('username-counter');
            counterEl.textContent = `${count} username${count !== 1 ? 's' : ''}`;
            
            if (count > 500) {
                counterEl.style.color = '#ff6b6b';
                counterEl.style.borderColor = 'rgba(255, 107, 107, 0.5)';
            } else {
                counterEl.style.color = '#4FC3F7';
                counterEl.style.borderColor = 'rgba(79, 195, 247, 0.3)';
            }
        }

        // Load Google Sheet data with caching
        async function loadSheetData() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                const lines = csvText.split('\n');
                
                sheetData = {};
                for (let i = 1; i < lines.length; i++) {
                    const [username, twitterId] = lines[i].split(',').map(s => s.trim().replace(/"/g, ''));
                    if (username && twitterId) {
                        sheetData[username.toLowerCase()] = twitterId;
                    }
                }
                console.log('Sheet data loaded:', Object.keys(sheetData).length, 'entries');
            } catch (error) {
                console.error('Error loading sheet:', error);
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const input = document.getElementById('usernames-input').value;
            const usernames = [...new Set(
                input.split('\n')
                    .map(u => u.trim().replace('@', '').toLowerCase())
                    .filter(u => u.length > 0)
            )];

            if (usernames.length === 0) {
                alert('Please enter at least one username');
                return;
            }

            if (usernames.length > 500) {
                alert('Please enter a maximum of 500 usernames');
                return;
            }

            results = [];
            showPage('loading-page');
            updateProgress(0, 'Loading data...');

            // Load sheet data first (single call)
            await loadSheetData();
            
            updateProgress(5, 'Processing usernames...');
            
            // Process in parallel batches
            const batchSize = MAX_PARALLEL;
            let completed = 0;
            
            for (let i = 0; i < usernames.length; i += batchSize) {
                const batch = usernames.slice(i, i + batchSize);
                const batchResults = await Promise.all(
                    batch.map(username => checkUsername(username))
                );
                
                results.push(...batchResults);
                completed += batch.length;
                
                const progress = 5 + (completed / usernames.length) * 95;
                updateProgress(progress, `Processed ${completed} of ${usernames.length} usernames...`);
            }

            updateProgress(100, 'Complete!');
            setTimeout(() => displayResults(), 500);
        }

        // Get challenge with caching (reuse for 50 seconds)
        async function getChallenge() {
            const now = Date.now();
            if (challengeCache && (now - challengeCacheTime) < CHALLENGE_CACHE_DURATION) {
                return challengeCache;
            }

            try {
                const response = await fetch(`${API_PROXY}?endpoint=challenge`);
                const data = await response.json();
                challengeCache = data;
                challengeCacheTime = now;
                return data;
            } catch (error) {
                console.error('Challenge error:', error);
                return null;
            }
        }

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function getSolution(timestamp, randomValue) {
            const payload = `${timestamp}${randomValue}`;
            const hash = await sha256(payload);
            return hash.substring(0, 8);
        }

        // Check username API with retry logic
        async function checkUsernameAPI(username, challengeId, solution, retryCount = 0) {
            try {
                const response = await fetch(
                    `${API_PROXY}?endpoint=x-id&id=${encodeURIComponent(username)}&challenge_id=${challengeId}&challenge_solution=${solution}`
                );

                // Retry on 429 or 500 errors
                if ((response.status === 429 || response.status >= 500) && retryCount < MAX_RETRIES) {
                    await new Promise(resolve => setTimeout(resolve, RETRY_DELAY * (retryCount + 1)));
                    return await checkUsernameAPI(username, challengeId, solution, retryCount + 1);
                }

                if (response.ok) {
                    const text = await response.text();
                    try {
                        return JSON.parse(text);
                    } catch {
                        if (text.includes('suspended') || text.includes('does not exist')) {
                            return null;
                        }
                        return null;
                    }
                }
                return null;
            } catch (error) {
                // Retry on network errors
                if (retryCount < MAX_RETRIES) {
                    await new Promise(resolve => setTimeout(resolve, RETRY_DELAY * (retryCount + 1)));
                    return await checkUsernameAPI(username, challengeId, solution, retryCount + 1);
                }
                console.error('API error after retries:', error);
                return null;
            }
        }

        async function checkUsername(originalUsername) {
            const result = {
                originalUsername: originalUsername,
                newUsername: null,
                status: 'unknown',
                link: null
            };

            try {
                // First check with username
                const challenge1 = await getChallenge();
                if (!challenge1) {
                    result.status = 'error';
                    return result;
                }

                const solution1 = await getSolution(challenge1.timestamp, challenge1.random_value);
                const data1 = await checkUsernameAPI(originalUsername, challenge1.challenge_id, solution1);

                if (data1 && data1.username) {
                    result.newUsername = data1.username;
                    result.status = data1.username.toLowerCase() === originalUsername ? 'unchanged' : 'changed';
                    result.link = `https://x.com/${data1.username}`;
                    return result;
                }

                // Username not found, check sheet for Twitter ID
                const twitterId = sheetData[originalUsername];
                if (!twitterId) {
                    result.status = 'not_found';
                    return result;
                }

                // Try with Twitter ID
                const challenge2 = await getChallenge();
                if (!challenge2) {
                    result.status = 'error';
                    return result;
                }

                const solution2 = await getSolution(challenge2.timestamp, challenge2.random_value);
                const data2 = await checkUsernameAPI(twitterId, challenge2.challenge_id, solution2);

                if (data2 && data2.username) {
                    result.newUsername = data2.username;
                    result.status = data2.username.toLowerCase() === originalUsername ? 'unchanged' : 'changed';
                    result.link = `https://x.com/${data2.username}`;
                } else {
                    result.status = 'not_found';
                }

            } catch (error) {
                console.error(`Error checking ${originalUsername}:`, error);
                result.status = 'error';
            }

            return result;
        }

        function displayResults() {
            showPage('results-page');

            // Calculate stats
            const changed = results.filter(r => r.status === 'changed').length;
            const unchanged = results.filter(r => r.status === 'unchanged').length;
            const notFound = results.filter(r => r.status === 'not_found' || r.status === 'error').length;
            const total = results.length;

            // Display stats
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total Checked</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #51cf66;">${changed}</div>
                    <div class="stat-label">Changed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #4FC3F7;">${unchanged}</div>
                    <div class="stat-label">Unchanged</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #ff6b6b;">${notFound}</div>
                    <div class="stat-label">Not Found</div>
                </div>
            `;
            document.getElementById('stats-grid').innerHTML = statsHtml;

            // Summary table (changed and not found usernames)
            const summaryData = results.filter(r => r.status === 'changed' || r.status === 'not_found' || r.status === 'error');
            let summaryHtml = `
                <thead>
                    <tr>
                        <th>Old Username</th>
                        <th>New Username</th>
                    </tr>
                </thead>
                <tbody>
            `;

            summaryData.forEach(item => {
                const isNotFound = item.status === 'not_found' || item.status === 'error';
                const rowClass = isNotFound ? 'na-row' : '';
                const newUsername = isNotFound ? 'N/A' : item.newUsername;
                const newClass = isNotFound ? 'na-text' : 'new-username';
                
                summaryHtml += `
                    <tr class="${rowClass}">
                        <td class="old-username">@${item.originalUsername}</td>
                        <td class="${newClass}">${isNotFound ? 'N/A' : '@' + newUsername}</td>
                    </tr>
                `;
            });

            summaryHtml += '</tbody>';
            document.getElementById('summary-table').innerHTML = summaryHtml;

            // Hide summary section if no changes
            if (summaryData.length === 0) {
                document.getElementById('summary-section').style.display = 'none';
            } else {
                document.getElementById('summary-section').style.display = 'block';
            }

            // Combined table with links and usernames
            let combinedHtml = '';
            results.forEach(item => {
                const link = item.link || `https://x.com/${item.originalUsername}`;
                const username = item.newUsername || item.originalUsername;
                combinedHtml += `
                    <tr>
                        <td>${link}</td>
                        <td>@${username}</td>
                    </tr>
                `;
            });

            document.getElementById('combined-tbody').innerHTML = combinedHtml;
        }

        function copyColumn(type) {
            let text = '';
            
            if (type === 'links') {
                text = results.map(item => item.link || `https://x.com/${item.originalUsername}`).join('\n');
            } else {
                text = results.map(item => `@${item.newUsername || item.originalUsername}`).join('\n');
            }

            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function updateProgress(percent, text) {
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('progress-text').textContent = text;
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function startNewCheck() {
            results = [];
            document.getElementById('usernames-input').value = '';
            document.getElementById('username-counter').textContent = '0 usernames';
            showPage('landing-page');
        }
    </script>
